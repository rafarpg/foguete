<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete do Musk</title>
</head>
<style>
body
    {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(0deg, lightblue, darkblue);
        overflow: hidden;
    }
    .foguete
    {
        position: absolute;
        top: 600px;
        left: 750px;
    }
    .lua
    {
        position: fixed;
        top: 620px;
        left: 445px;
        width: 700px;
        z-index: -1;
    }
</style>
<body>
    
    <img src="foguete.gif" width="80px" id="foguete" class="foguete">
    <img src="lua.png" class="lua">
    
    <audio id="audio">
        <source src="contagem_regressiva.mp3" type="audio/mpeg">
    </audio>

</body>
<script src="jquery-3.7.0.min.js"></script>  
<script>
    window.onload = function() {
    var audio = document.getElementById("audio");
    audio.play();
};
data = new Date()
tempo_inicial = data.getTime()

document.onkeydown = Pega_Tecla;

function Pega_Tecla(e) 
{	
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÃ“DIGO DA TECLA PRESSIONADA
    
    data = new Date()
    tempo_final = data.getTime()
    
    if(tempo_final-tempo_inicial > 1000)
    {
        tempo_inicial = tempo_final
        if (tecla==37)
        {
            x = x - 20
        }
        if (tecla==39)
        {
            x = x + 20
        }
    }
}
x = 750
y = 50
TOPO = ""
ESQUERDA = ""
temporizador2 = setTimeout(Subir, 10000)
function Subir()
    {
        TOPO = y + "px"
        $("#foguete").animate({top:TOPO}, 1000)
        temporizador2 = null
        temporizador2 = setInterval( Descer, 2000)

    }
function Descer()
    {
        y = y + 40

        TOPO = y + "px"
        ESQUERDA = x + "px"
        $("#foguete").animate({left:ESQUERDA, top:TOPO}, 1000)
        
        if (y > 600)
        {
            y = 600
        }
    }
</script>  
</html>
